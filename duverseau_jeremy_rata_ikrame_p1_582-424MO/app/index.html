<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>artfutura app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/style-app.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light fixed-top">
        <div class="container">
          <!-- Hamburger button -->
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#mainNav"
            aria-controls="mainNav"
            aria-expanded="false"
            aria-label="Affichage/masquage de la navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Logo -->
          <a class="nav-logo">
            <img src="../assets/logo/logo_festival.png" class="nav-logo-img" />
          </a>

          <!-- Profil Utilisateur -->
          <a>
            <img
              src="../assets/images/svg/icone_profil_utilisateur.svg"
              class="user-profil-icon"
            />
          </a>

          <!-- Navigation -->
          <div id="mainNav" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-link">Accueil</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Programmation</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Oeuvres</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Présentation des artistes</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Amis sur carte interavtive</a>
              </li>
            </ul>
          </div>

        </div>
      </nav>
    </header>

    <main>
      <!--Formulaire de recherche et liste de filtres-->
      <div class="container">
        <header class="row">
          <form class="searchbar">
            <div class="search-input">
              <i class="bi bi-search search-icon"></i>
              <input class="form-control form-control-lg" type="text" placeholder="Rechercher une oeuvre, un artiste..." aria-label=".form-control-lg example">
            </div>
          </div>
          </form>
        </header>
        <footer class="row">
          <div class="filter-bar">
            <ul class="button-list">
              <li>
                <button type="button" class="btn custom-btn">Toutes</button>
              </li>
              <li>
                <button type="button" class="btn custom-btn">Installations interavtives</button>
              </li>
              <li>
                <button type="button" class="btn custom-btn">Concerts</button>
              </li>
              <li>
                <button type="button" class="btn custom-btn">Performances</button>
              </li>
              <li>
                <button type="button" class="btn custom-btn">AR/VR</button>
              </li>
            </ul>
          </div>
        </footer>
        <!--Section Cartes-->
        <section class="container">
          <h2>En Vedette</h2>
          <div class="row" style="overflow: hidden;">
            <div class="col-4 card-col">
              <a class="card" href="artwork.html">
                <img src="image.png" class="card-img-top card-image">
                <div class="card-body">
                  <h5 class="card-title">Titre</h5>
                  <p class="card-text">Description</p>
                </div>
              </a>
            </div>
            <div class="col-4 card-col">
              <a class="card" href="artwork.html">
                <img src="image.png" class="card-img-top card-image">
                <div class="card-body">
                  <h5 class="card-title">Titre</h5>
                  <p class="card-text">Description</p>
                </div>
              </a>
            </div>
            <div class="col-4 card-col">
              <a class="card" href="artwork.html">
                <img src="image.png" class="card-img-top card-image">
                <div class="card-body">
                  <h5 class="card-title">Titre</h5>
                  <p class="card-text">Description</p>
                </div>
              </a>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!--Footer-->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-6">
            <p>Projet fictif réalisé dans le cadre du cours Optimisation Web 582-424MO. UI de l'app créé par Jérémy Duverseau.</p>
          </div>
          <div class="col-12 col-sm-6 tim-colone">
            <img src="https://tim-montmorency.com/timdoc/shared/images/logo-tim.svg" alt="Logo TIM" class="tim-logo">
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>
